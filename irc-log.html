<!DOCTYPE html>
<html lang="en">

<head>

        body {

        color: white;
        font-family: monospace;
        margin: 0;
        padding: 0;
        }
        #marquee {
        background-color: black;
        color: white;
        font-family: monospace;
        padding: 1px 5px;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        }
        #marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
        0% {
        transform: translate(0, 0);
        }
        100% {
        transform: translate(-100%, 0);
        }
        }
        #chatlog {
        margin: 20px;
        font-size: 14px;
        }
    </style>

        { "time": "20:56:25", "content": "<darknetx> just stick with the well-known markets, better safe than sorry" },

        { "time": "20:59:40", "content": "*** darknetx is away: afk, will be back later ***" }
        ];
        document.addEventListener("DOMContentLoaded", function() {
        const chatlog = document.getElementById("chatlog");
        let totalDelay = 0;
        chatData.forEach(function(data, i) {
        const delay = i === 0 ? 0 : getTimeDifference(chatData[i - 1].time, data.time) * 1000;
        totalDelay += delay;
        setTimeout(function() {
        const message = document.createElement("div");
        message.textContent = "[" + data.time + "] " + data.content;
        chatlog.appendChild(message);
        }, totalDelay);
        });
        });
        function getTimeDifference(time1, time2) {
        const t1 = time1.split(':').map(t => parseInt(t, 10));
        const t2 = time2.split(':').map(t => parseInt(t, 10));
        return (t2[0] * 3600 + t2[1] * 60 + t2[2]) - (t1[0] * 3600 + t1[1] * 60 + t1[2]);
        }
    </script>
</head>

<body>
    <div id="marquee"><span> 'Welcome to #deepwebchat - WE DO NOT CONDONE ILLEGAL ACTIVITY - STRICTLY FOR ANONYMOUS CHAT ONLY!' ***</span></div>

</body>
