    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            display: flex;
            align-items: center;
            background-color: #00274d;
            color: white;
            padding: 10px 20px;
        }
        .badge {
            width: 80px;

        }
        marquee {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        nav {
            background-color: #004080;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #00274d;
        }
        .media-gallery {
            max-width: 900px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .media-gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .media-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #00274d;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
